<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Abbie!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #ff69b4; /* Hot pink */
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .birthday-message {
            font-size: 1.2em;
            color: #555;
        }
        .celebrate {
            font-size: 2em;
            color: #ff4500; /* Orange red */
            margin-top: 30px;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, Abbie!</h1>
    <p>Welcome to your special birthday celebration website!</p>
    <p class="birthday-message">Today, we celebrate you and all the joy you bring into our lives.</p>
    <p class="celebrate">Let's make this day unforgettable!</p>
    
    <button class="button" onclick="showMessage()">Click for a Surprise!</button>

    <script>
        function showMessage() {
            document.getElementById('surpriseMessage').classList.toggle('hidden');

</body>
</html>
